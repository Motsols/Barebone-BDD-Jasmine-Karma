<html>

<head>
    <title>BDD with Jasmine and Karma</title>
    <style>
        #container {
            width: 500px;
            margin-top: 50px;
            margin-right: auto;
            margin-left: auto;
        }
        table {
            width: 200px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        td {
            padding:20px;
            cursor: hand;
            border-color: lightgrey;
            border-width: 1px;
            border-style: solid;
        }
        .button:hover {
            background-color: lightgrey;
        }
        .display{
            cursor: default;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="container">
        <table>
            <tr class="display">
                <td colspan=4 class="display"><span id="display"></span></td>
            </tr>
            <tr>
                <td class="button" id="button7">7</td>
                <td class="button" id="button8">8</td>
                <td class="button" id="button9">9</td>
                <td class="button" id="buttonClear">C</td>
            </tr>
            <tr>
                <td class="button" id="button4">4</td>
                <td  class="button" id="button5">5</td>
                <td  class="button" id="button6">6</td>
                <td  class="button" id="buttonPlus">+</td>
            </tr>
            <tr>
                <td  class="button" id="button1">1</td>
                <td  class="button" id="button2">2</td>
                <td  class="button" id="button3">3</td>
                <td class="button" id="sum">=</td>
            </tr>
        </table>

        <a id="toggleInstructions">Instructions <span id="minimize">-</span><span id="expand" style="display: none">+</span></a>
        <div id="instructions">
        <ul>
            <li>Pressing a number or operation(+), it should be added to the text in the display.</li>
            <li>Pressing sum(=) it should send the value in the display to a calculator JS function that adds up the numbers.</li>
            <li>Pressing C clears the display.</li>
        </ul>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
